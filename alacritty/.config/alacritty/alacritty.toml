[window]
title = "Alacritty"
decorations = "none"
blur = true
opacity = 0.9
padding.x = 1
padding.y = 1

[window.dimensions]
columns = 160
lines = 80

[cursor.style]
shape= "Beam"
blinking = "Never"

[colors]
transparent_background_colors = true
draw_bold_text_with_bright_colors = true

[env]
TERM = "xterm-256color"

[font]
#glyph_offset = { x = 1, y = 0 }
normal.family = "MesloLGS Nerd Font Mono"
normal.style = "Regular"
size = 18.0

[font.bold]
family = "MesloLGS Nerd Font Mono"
style = "Bold"

[font.italic]
family = "MesloLGS Nerd Font Mono"
style = "Italic"

[colors.primary]
background = '#282a36'
foreground = '#f8f8f2'

[colors.normal]
black = '#21222c'
red = '#ff5555'
green = '#50fa7b'
yellow = '#f1fa8c'
blue = '#bd93f9'
magenta = '#ff79c6'
cyan = '#8be9fd'
white = '#f8f8f2'

[colors.bright]
black = '#6272a4'
red = '#ff6e6e'
green = '#69ff94'
yellow = '#ffffa5'
blue = '#d6acff'
magenta = '#ff92df'
cyan = '#a4ffff'
white = '#ffffff'

[colors.selection]
text = '#282a36'
background = '#44475a'
