# See https://wiki.hyprland.org/Configuring/Monitors/
monitor= eDP-1, 1920x1080@60, 0x0, 1

# Set programs that you use
$terminal = kitty
# $terminal = alacritty
$filemanager = nautilus
$menu = wofi -show drun
# $browser = env __GLX_VENDOR_LIBRARY_NAME=nvidia MOZ_ENABLE_WAYLAND=1 OZONE_PLATFORM=wayland thorium-browser --enable-features=UseOzonePlatform --ozone-platform=wayland --disable-gpu-memory-buffer-video-frames
# $browser = MOZ_ENABLE_WAYLAND=1 firefox
$browser = MOZ_ENABLE_WAYLAND=1 /home/ste/zen/zen-bin
$music = spotify-launcher
$communication = wasistlos
$creativity = obsidian.AppImage
$ide = jetbrains-toolbox
$editor = cursor.AppImage

exec-once = nm-applet &
exec-once = dunst &
exec-once = waybar &
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = swaybg -i "$(find ~/Wallpapers/* -type f | shuf -n 1)" -m fill -o "*"

env = XCURSOR_SIZE,30
env = HYPRCURSOR_SIZE,30

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░
input {
	kb_layout = us
		follow_mouse = 1
		sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

		touchpad { # For Laptops
			natural_scroll = false
				middle_button_emulation = true
		}
}

gestures {
	workspace_swipe = true
}

general { 
	gaps_in = 3
		gaps_out = 3

		border_size = 3

		col.active_border = rgb(8aadf4) rgb(24273A) rgb(24273A) rgb(8aadf4) 45deg
		col.inactive_border = rgb(24273A) rgb(24273A) rgb(24273A) rgb(27273A) 45deg

		resize_on_border = true 

		allow_tearing = false

		layout = dwindle
}

misc {
	disable_hyprland_logo = true
		disable_splash_rendering = true
		mouse_move_enables_dpms = true
		enable_swallow = true
		swallow_regex = ^(alacritty)$
}

decoration {
	rounding = 8
		active_opacity = 0.9
		inactive_opacity = 0.5

		blur {
			enabled = true
				size = 3
				passes = 1
				vibrancy = 0.1696
		}
}

animations {
	enabled = true
# Animation curves

		bezier = linear, 0, 0, 1, 1
		bezier = md3_standard, 0.2, 0, 0, 1
		bezier = md3_decel, 0.05, 0.7, 0.1, 1
		bezier = md3_accel, 0.3, 0, 0.8, 0.15
		bezier = overshot, 0.05, 0.9, 0.1, 1.1
		bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
		bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
		bezier = menu_decel, 0.1, 1, 0, 1
		bezier = menu_accel, 0.38, 0.04, 1, 0.07
		bezier = easeInOutCirc, 0.85, 0, 0.15, 1
		bezier = easeOutCirc, 0, 0.55, 0.45, 1
		bezier = easeOutExpo, 0.16, 1, 0.3, 1
		bezier = softAcDecel, 0.26, 0.26, 0.15, 1
		bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
		animation = windows, 1, 3, md3_decel, popin 60%
		animation = windowsIn, 1, 3, md3_decel, popin 60%
		animation = windowsOut, 1, 3, md3_accel, popin 60%
		animation = border, 1, 10, default
		animation = fade, 1, 3, md3_decel
		animation = layers, 1, 2, md3_decel, slide
		animation = layersIn, 1, 3, menu_decel, slide
		animation = layersOut, 1, 1.6, menu_accel
		animation = fadeLayersIn, 1, 2, menu_decel
		animation = fadeLayersOut, 1, 4.5, menu_accel
		animation = workspaces, 1, 7, menu_decel, slide
		animation = workspaces, 1, 2.5, softAcDecel, slide
		animation = workspaces, 1, 7, menu_decel, slidefade 15%
		animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
		animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

# LAYOUT
dwindle {
	pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
		preserve_split = true # you probably want this
}

# █▄▀ █▀▀ █▄█ █▄▄ █ █▄░█ █▀▄
# █░█ ██▄ ░█░ █▄█ █ █░▀█ █▄▀

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Space, exec, $menu
bind = SUPER, S, exec, $music
bind = SUPER, O, exec, $creativity
bind = SUPER, C, exec, $communication
bind = SUPER, B, exec, $browser
bind = SUPER, E, exec, $filemanager
bind = SUPER, U, exec, $editor
bind = SUPER, T, exec, $ide

bind = $mainMod, L, exec, hyprlock
bind = $mainMod, G, exec, github-desktop
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exit
bind = $mainMod SHIFT, W, togglefloating
bind = $mainMod, W, exec, swaybg -i "$(find ~/Wallpapers/ -type f | shuf -n 1)" -m fill
bind = $mainMod, I, togglesplit
bind = SUPER, F, fullscreen
bind=,PRINT,exec,sh -c 'grim -g "$(slurp)" ~/Screenshot/$(date +'%Y-%m-%d-%H%M%S').png'

bind = Alt, h, movefocus, l
bind = Alt, l, movefocus, r
bind = Alt, k, movefocus, u
bind = Alt, j, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod, k, workspace, +1
bind = $mainMod, j, workspace, -1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

binde = $mainMod+Alt, l, resizeactive, 30 0
binde = $mainMod+Alt, h, resizeactive, -30 0
binde = $mainMod+Alt, k, resizeactive, 0 -30
binde = $mainMod+Alt, j, resizeactive, 0 30

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

# SCREENSHOT
$screenshotarea = hyprctl keyword animation "fadeOut,0,0,default"; grimblast --notify copysave area; hyprctl keyword animation "fadeOut,1,4,default"
bind = SUPER SHIFT, S, exec, $screenshotarea
bind = , Print, exec, grimblast --notify --cursor copysave output
bind = ALT, Print, exec, grimblast --notify --cursor copysave screen 

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
						  general {
							  col.active_border = rgb(44475a) rgb(bd93f9) 90deg
								  col.inactive_border = rgba(44475aaa)
								  col.nogroup_border = rgba(282a36dd)
								  col.nogroup_border_active = rgb(bd93f9) rgb(44475a) 90deg
								  no_border_on_floating = false
								  border_size = 2
						  }

group {
	groupbar {
		col.active = rgb(bd93f9) rgb(44475a) 90deg
			col.inactive = rgba(282a36dd)
	}
}
windowrulev2 = bordercolor rgb(ff5555),xwayland:1 # check if window is xwayland


